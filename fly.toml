# fly.toml app configuration file generated for cascos on 2025-08-04T19:18:40-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cascos'
primary_region = 'gig'

[build]
[[mounts]]
  source = 'cascos_data_recuperado' # <- Mude 'data' para o nome do novo volume
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
